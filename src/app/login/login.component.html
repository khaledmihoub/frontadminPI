        <div class="user-box">
          <input type="text"  formControlName="username" [ngClass]="{'input-f': username.errors}"  >
          <label>Username</label>
          <span class="sp" *ngIf="loginForm.invalid">The username must be less than 4 characters</span>
        </div>
<br>
        <div class="user-box">
            <input type="password" formControlName="password" [ngClass]="{'input-f':(password.touched ||password.dirty)  && password.errors,
            'input-true':password.touched && password.valid }">
            <label>Password</label>
            <span class="sp" *ngIf="loginForm.invalid">Password must be less than 8 characters</span>
        </div>
    <button   type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mt-4"> <i class="now-ui-icons business_badge">  </i>   Login </button>
