<div class="bg-img">
<div class="container c"  >
  <div class="row">
    <div class="col-4"></div>
      <div class="col-4 " style=" background: linear-gradient(#c3c4c500, #ffffff00)">
        <img src="../../assets/img/logo2.png" class="navbar-brand-img" alt="...">
      </div>
      <div class="col-4"></div>
  </div>
  <div class="row">
<div class="login-box">

  <h2>Login</h2>
  <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12  ">
            <div [hidden]="  !loginForm.invalid " class="alert alert-danger alert-dismissible fade show" role="alert">
                <span class="alert-inner--icon"><i class="ni ni-notification-70"></i></span>
                <span class="alert-inner--text"><strong>  Merci de saisir un email valide </strong> </span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">×</span>
                </button>
            </div>
        </div>
        <div class="col-lg-12 col-md-12  ">
            <div [hidden]="!loginForm.invalid" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span class="alert-inner--icon"><i class="ni ni-notification-70"></i></span>
                <span class="alert-inner--text"><strong> Un mot de passe doit contenir au minimum 8 caractères </strong> </span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">×</span>
                </button>
            </div>
        </div>
    </div>
    <div class="user-box">
      <input type="text"  formControlName="email" [ngClass]="{'input-f': email.errors}"  >
      <label>Email</label>
    </div>

    <div class="user-box">


      <input type="password" formControlName="password" name="" required="" [ngClass]="{'input-f':(password.touched ||password.dirty)  && password.errors,
      'input-true':password.touched && password.valid }">
      <label>Mot de passe</label>
    </div>
    <button   type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mt-4"> <i class="ni ni-badge iconmargin">       </i>        Se connecter</button>

    <a  type="submit"  (click)="getData()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Se connecter
    </a>-->
  </form>
</div>
</div>
</div>
</div>
