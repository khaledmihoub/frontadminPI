<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Users Table</h4>
        </div>
        <div class="card-body">
          <div class="table">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Role
                </th>
                <th>
                  Name
                </th>
                <th>
                Last name
                </th>

                <th>
                  Login
                </th>
                <th>
                  Email
                </th>
                <th>
                  Created Date
                </th>
                <th>
                  Status
                </th>

                <th class="text-right">
                  Action
                </th>
              </thead>

              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.userRole.role }}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.lastname }}</td>
                  <td>{{ user.login }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.createDateTime | date:'dd-MM-yyyy' }}</td>
                  <td >{{user.status}}</td>


                  <td class="text-right">
                    <button type="button" class="btn btn-neutral btn-sm" (click)="openModal(user) ">Update</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(user.idUser)">Delete</button>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-11">
    </div>
    <div class="col-md-1">
      <button (click)="myModal.show() " type="button" class="btn btn-default btn-just-icon"> <i class="now-ui-icons ui-1_simple-add"></i></button>
    </div>
  </div>
        <div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ModalaccLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-success" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title c4" id="modal-title">Add a user</h4>
                    <button type="button" class="close" aria-describedby="modal-title" (click)="myModal.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <form role="form "  [formGroup]="addform" (ngSubmit)="adduser()">
                    <label >Title</label>
                    <label style="color:red"></label>
                    <input class="form-control" placeholder="" type="text" formControlName="title">
                    <label >Detail</label>
                    <label style="color:red"></label>
                    <input class="form-control" placeholder="" type="text" formControlName="detail">
                    <label >Goal Amount</label>
                    <label style="color:red"></label>
                    <input class="form-control" placeholder="" type="number" formControlName="goalAmount">
                    <label >Expire Date</label>
                    <label style="color:red"></label>
                    <input class="form-control" placeholder="" type="Date" formControlName="expireDate" >

                    <button   type="submit" [disabled]="" class="btn btn-primary mt-4"> <i class="ni ni-badge iconmargin"> </i>  Add </button>
                  </form>
                </div>
                <div class="modal-footer">
                    <!--modal.close('Ok click')-->
                    <button type="button" class="btn btn-light" (click)="myModal.hide()">Cancel</button>
                </div>
            </div>

        </div>
        <!-- /.modal-dialog -->

        </div>
