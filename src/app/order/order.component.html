<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style="width: 1200px;">
        <div class="card-header">
          <h4 class="card-title"> List of Orders</h4>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-2">
              <input type="text" placeholder="Search..." class="form-control" [(ngModel)]="searchTerm" (ngModelChange)="searchProducts()"/>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
              <th>
                Product
              </th>
              <th>
                Consumer
              </th>
              <th>
                Quantity
              </th>
              <th>
                Date
              </th>
              </thead>
              <tbody>
              <tr *ngFor="let Commande of commandes">
                <td>
                  {{ Commande.product.title }}
                </td>
                <td>
                  {{ Commande.user.name}}
                </td>
                <td>
                  {{ Commande.quantity}}
                </td>
                <td>
                  {{ Commande.date}}
                </td>

              </tr>
              </tbody>
            </table>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
